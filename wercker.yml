box: java
build:
  steps:
    - script:
        name: setup mvn local repo
        code: |
          mkdir -p $WERCKER_CACHE_DIR/.m2
          ln -sf $WERCKER_CACHE_DIR/.m2 ~/.m2
    - script:
        name: release perform
        code: |
          $WERCKER_SOURCE_DIR/mvnw clean package
    - script:
        name: generate version-label file from light-tag
        code: |
          echo $(git describe --tags 2>/dev/null) > version-label
  after-steps: 
    - kunipon/slack-notifier@1.3.0:
        url: $SLACK_URL
        channel: $SLACK_CHANNEL
        username: wercker
deploy-demo:
  box: cgswong/aws:latest
  steps:
    - script:
        name: "export version_label from version-label file"
        code: |
          export VERSION_LABEL=$(cat $WERCKER_SOURCE_DIR/version-label 2>/dev/null || echo $WERCKER_GIT_COMMIT)
          echo $VERSION_LABEL
          cp $WERCKER_SOURCE_DIR/target/demo.zip $WERCKER_SOURCE_DIR/
    - kunipon/eb-deploy@1.0.1:
        access-key: $S3_KEY_ID
        secret-key: $S3_KEY_SECRET
        app-name: demo
        env-name: $EB_ENV_NAME
        version-label: $VERSION_LABEL
        region: ap-northeast-1
        s3-bucket: $S3_BUCKET
        s3-bucket-path: /demo
        s3-cp-src: $S3_KEY
        s3-cp-dst: $VERSION_LABEL-$S3_KEY
