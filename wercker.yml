box: java
build:
  steps:
    - script:
        name: setup mvn local repo
        code: |
          mkdir -p $WERCKER_CACHE_DIR/.m2
          ln -sf $WERCKER_CACHE_DIR/.m2 ~/.m2
    - script:
        name: release perform
        code: |
          $WERCKER_SOURCE_DIR/mvnw clean package
  after-steps: 
    - kunipon/slack-notifier@1.3.0:
        url: $SLACK_URL
        channel: $SLACK_CHANNEL
        username: wercker
deploy-demo:
  steps:
    - script:
        name: "generate version label from light-tag"
        code: |
          export VERSION_LABEL=$(git describe --tags 2>/dev/null || echo $WERCKER_GIT_COMMIT)
          echo $VERSION_LABEL
          echo pwd
          mv $WERCKER_SOURCE_DIR/target/$S3_KEY $WERCKER_SOURCE_DIR/
  steps:
    - koding/eb-deploy@0.31.0:
        access-key: $S3_KEY_ID
        secret-key: $S3_KEY_SECRET
        app-name: demo
        env-name: $EB_ENV_NAME
        version-label: $VERSION_LABEL
        region: ap-northeast-1
        s3-bucket: $S3_BUCKET
        s3-key: $S3_KEY
